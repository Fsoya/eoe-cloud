<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        标题
        <small>子标题</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">用户</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">用户列表</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <th>User Name</th>
                                <th>Status</th>
                                <th>E-mail</th>
                                <th>Mobil Phone</th>
                                <th>Date</th>
                            </tr>
                            <tr th:each="user:${sysUsers}" th:onclick="'load(\'users/' + ${user.id} + '\')'">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.userName}"></td>
                                <td>
                                    <span class="label" th:classappend="${user.status=='normal'}?'label-success':'label-warning'" th:text="${user.status}"></span>
                                </td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.mobilePhoneNumber}"></td>
                                <td th:text="${user.createDate}"></td>
                            </tr>
                        </tbody></table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->
